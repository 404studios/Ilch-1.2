<script src="./include/includes/js/jquery/jquery.validate.js" type="text/javascript"></script>
<script>
$(document).ready(function() {		   
	$("#validate").validate({
		rules: {
			zahl: { required: true },		
			titel: { required: true, minlength: 2 },
			text: { required: true }
		},
		messages: {
			zahl: { required: "Bitte gib den Paragafen an!" },
			titel: { required: "Bitte gib ein Titel an!", minlength: "Der Titel muss mindestens 2 Zeichen haben!" },
			text: { required: "Bitte ein Text ein!" }
		}
	});
});
</script>
<noscript>Bitte JavaScript aktivieren</noscript>
<script language="JavaScript" type="text/javascript">
<!--
  function del ( id1 ) {
    var x = confirm ( unescape ( "Wirklich%20l%F6schen%3F" ));
    if ( x ) { document.location.href="admin.php?rules&delete="+id1; }
  }
//-->
</script>
<table width="100%">
  <tr>
    <td valign="top" width="60%">
      <form action="admin.php?rules" method="POST" id="validate">
      {ANTISPAM}
      <input type="hidden" name="sid" value="{sid}">
        <table cellspacing="1" cellpadding="2" border="0" class="border">
          <tr>
            <td class="Cmite">Paragraf</td>
            <td class="Cnorm"><input type="text" name="zahl" value="{zahl}" size="5"></td>
          </tr><tr>
            <td class="Cmite">Titel</td>
            <td class="Cnorm"><input size="30" type="text" name="titel" value="{titel}"></td>
          </tr><tr>
            <td class="Cmite">Text</td>
            <td class="Cnorm"><textarea cols="40" rows="3" name="text">{text}</textarea></td>
          </tr><tr>
            <td class="Cdark"></td>
            <td class="Cdark"><input class="sub" type="submit" value="{sub}" name="sub"></td>
          </tr>
        </table>
      </form>
    </td>
    <td valign="top" width="40%">
      <table cellspacing="1" cellpadding="2" border="0" align="center" class="border">
        <tr class="Chead">
          <td>Paragraf</td>
          <td>Titel</td>
          <td></td>
          <td></td>
        </tr>
        {EXPLODE}
        <tr class="{class}">
          <td align="center">{zahl}</td>
          <td align="center">{titel}</td>
          <td><a href="?rules&sid={id}">Bearbeiten</a></td>
          <td><a href="javascript:del('{id}')">L&ouml;schen</a></td>
        </tr>
        {EXPLODE}
      </table>
    </td>
  </tr>
</table>
