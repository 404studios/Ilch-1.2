<script type="text/javascript" src="include/includes/js/bbcode.js"></script> 
<script type="text/javascript" src="include/includes/js/interface.js"></script>
<script src="./include/includes/js/jquery/jquery.validate.js" type="text/javascript"></script>
<script>
$(document).ready(function() {		   
	$("#validate").validate({
		rules: {			
			title: { required: true },
			txt: { required: true }
		},
		messages: {
			title: "Bitte ein Titel angeben!",
			txt: "Bitte gib ein Text ein!"
		}
	});
});
</script>
<noscript>Bitte JavaScript aktivieren</noscript>

<table width="99%" border="0" cellspacing="1" cellpadding="5">
  <tr> 
    <td valign="top"> 
      <form action="admin.php?kalender" method="POST" name="form" id="validate">
      {ANTISPAM}
        <input type="hidden" name="um" value="{AKTION}">
        <input type="hidden" name="EID" value="{EID}">
        <script type='text/javascript' src='include/includes/js/bbcode.js'></script>
        <table cellpadding="2" cellspacing="1" border="0" class="border">
          <tr> 
            <td class="Cmite" align="left"><strong>Titel:&nbsp;</strong></td>
            <td class="Cnorm"><input size="50" type="text" name="title" value="{TITLE}"></td>
          </tr><tr> 
            <td align="left" valign="top" rowspan="2" class="Cmite"><strong>Text:&nbsp;</strong></td>
            <td class="Cnorm"><!-- BB Code START -->{__BBCodeButtons__}<!-- BB Code ENDE --></td>
          </tr><tr>
            <td class="Cnorm"><textarea cols="60" rows="13" name="txt">{TEXT}</textarea></td>
          </tr><tr> 
            <td align="left" class="Cmite"><strong>Datum:&nbsp;</strong></td>
            <td class="Cnorm"><input value="{begind}" name="begind" size="12" maxlength="10" onClick="xajax_XAJAX_showCalendar('','','begind')" /> um <select id="stunde" name="stunde">{_list_stunden@<option%1 value="%2">%3</option>}</select><b>:</b><select id="minute" name="minute">{_list_minuten@<option%1 value="%2">%3</option>}</select> Uhr</td>
          </tr>
          {EXPLODE}
          <tr> 
            <td align="left" class="Cmite"><strong>Zyklus:&nbsp;</strong></td>
            <td class="Cnorm"> 
              <select name="zyklus">
                <option></option>
                <option value="wer">werktags</option>
                <option value="wek">wochenende</option>
                <option value="woc">w&ouml;chentlich</option>
                <option value="14t">14 t&auml;glich</option>
                <option value="mon">monatlich</option>
                <option value="jae">j&auml;hrlich</option>
              </select>&nbsp; Ende: <input value="{zende}" name="zende" size="12" maxlength="10" onClick="xajax_XAJAX_showCalendar('','','zende')" />
            </td>
          </tr>
          {EXPLODE}
          <tr>
            <td nowrap align="left" class="Cmite"><strong>Im&nbsp;Verbund:&nbsp;</strong></td>
            <td class="Cnorm"><input type="checkbox" id="gid" name="gid" value="yes" /> <label for="gid" style="cursor: pointer;" class="smalfont">Diesen Termin im Verbund aendern, daher alle Zugehoerigen Termine mitaendern.</label></td>
          </tr>
          {EXPLODE}
          <tr> 
            <td align="left" class="Cmite"><strong>Sichtbar&nbsp;ab:&nbsp;</strong></td>
            <td class="Cnorm"><select name="recht">{_list_recht@<option%1 value="%2">%3</option>}</select></td>
          </tr><tr> 
            <td class="Cmite"></td>
            <td class="Cnorm"><input class="sub" type="submit" value="{FSUB}" name="submit"></td>
          </tr>
        </table>
      </form>
    </td>
    <td class="Cmite" width="30%" valign="top">
    {MPL}
      <table width="100%" cellpadding="4" cellspacing="1" border="0" class="border">
      {EXPLODE}
        <tr class="Cnorm">
          <td><a href="#" onClick="return delcheck({ID},{GID})"><img src="include/images/icons/del.png" alt="L&ouml;schen" title="L&ouml;schen" border="0"></a></td>
          <td><a href="admin.php?kalender&edit={ID}"><img src="include/images/icons/edit.png" alt="Ver&auml;ndern" title="Ver&auml;ndern" border="0"></a></td>
          <td class="smalfont">{TITLE} # Am {DATE} um {TIME}</td>
        </tr>
		{EXPLODE}
	  </table>
	  {MPL}
	</td>
  </tr>
</table>
