<noscript>Bitte JavaScript aktivieren</noscript>
<form action="?contact" method="POST" name="contact_form" id="contact_form">
  <fieldset id="contact">
    <legend class="_lang_whereyouwrite">{_lang_whereyouwrite}</legend>
      {EXPLODE}
      <input id="w{KEY}" {c} type="radio" name="wer" value="{KEY}" class="fleft input_radio" />
      <label for="w{KEY}"> &nbsp; {VAL}</label><br class="clear" />
      {EXPLODE}{FEHLER}
	  <br class="clear" />
	  <label class="contact_label _lang_name">{_lang_name}</label>
	  <input type="text" name="name" value="{name}" maxlength="30" class="input_text"><br />
	  <label class="contact_label _lang_mail">{_lang_mail}</label>
	  <input type="text" name="mail" value="{mail}" maxlength="50" class="input_text"><br />
      <label class="contact_label _lang_subject">{_lang_subject}</label>
      <input type="text" name="subject" value="{subject}" maxlength="50" class="input_text"><br />
	  <label class="contact_label _lang_message">{_lang_message}</label>
	  <textarea cols="40" rows="10" name="txt" class="input_textarea">{text}</textarea><br />
	  {ANTISPAM}
    <label class="contact_label">&nbsp;</label>
    <input name="submit" type="submit" value=" Absenden "><br class="clear" />
  </fieldset>
</form>
